<h2>products</h2>

<form action="" method="GET">
    
    <input type="text" placeholder="search a product" name="q">
</form>
<a href="{% url 'register' %}"> register</a> <br>
{% if user.is_authenticated %}
<a href="{% url 'logout' %}"> logout</a> <br>
{% else %}

<a href="{% url 'login' %}"> login</a> <br>
{% endif %}




<a href="{% url 'track' %}"> Track a product!</a>

{% for product in products %}
<ul>
    <li>
        <a href="{% url 'product' product.id %}">{{product}}</a>
        <p>added {{product.created}}</p>
    </li>
    <hr/>
</ul>

{% endfor %}
